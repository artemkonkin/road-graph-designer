<div class="w-96 h-full bg-gray-800 p-4 flex flex-col border-r border-gray-700">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-white">Graph Data (JSON)</h2>
    <button
      (click)="copyJsonToClipboard()"
      class="px-4 py-2 text-sm font-medium text-white bg-sky-600 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-sky-500 transition-colors duration-150"
      [class.bg-green-600]="copyButtonText() === 'Copied!'"
      [class.hover:bg-green-700]="copyButtonText() === 'Copied!'"
    >
      {{ copyButtonText() }}
    </button>
  </div>
  <div class="flex-grow bg-gray-900 rounded-md p-2 overflow-auto">
    <pre class="text-sm text-gray-300"><code>{{ graphDataJson() }}</code></pre>
  </div>
</div>
